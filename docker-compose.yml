version: '3.8'

services:
  db_mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tqs_project
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
      
  init_mysql_db:
    depends_on:
      - db_mysql
    build:
      context: init_db

volumes:
  data:
    driver: local